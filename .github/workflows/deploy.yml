name: deploy

on:
  push:
    branches: [Feature/#198_github_action_deploy]
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [11]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2

      - name: Use JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x ./OurMemory_Server/gradlew
      - name: Build with Gradle
        run: ./OurMemory_Server/gradlew build

      - name: AWS configure credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: upload to S3
        run: aws s3 cp --region ap-northeast-2 ./OurMemory_Server/libs/OurMemory.jar s3://ourmemory/deploy/

      - name: deploy with AWS codeDeploy
        run: aws deploy create-deployment
          --application-name OurMemory
          --deployment-config-name CodeDeployDefault.OneAtATime
          --deployment-group-name deploy-group
          --s3-location bucket=ourmemory,bundleType=jar,key=deploy/OurMemory.jar